{% extends 'base.html' %}

{% block title  %} Share a post {% endblock title %}

{% block content %}

{% if sent %}
<h1>E-mail successfully sent</h1>
<p>
    "{{post.title}}" was successfully sent to {{form.cleaned_data.to }}.
</p>
{% else %}
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Send a mail">
</form>

{% endif %}



{% endblock content %}
